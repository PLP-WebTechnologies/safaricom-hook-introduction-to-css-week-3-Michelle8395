<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics Assignment</title>
    <style>
        /* Basic Styling for Card */
        .card {
            width: 300px;
            background-color: #ffffff;
            padding: 20px;
            margin: 30px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            font-size: 24px;
            font-family: Arial, sans-serif;
        }

        .card p {
            font-size: 16px;
            color: #555;
            text-align: justify;
        }

        /* Colors */
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .card h2 {
            color: #333;
        }

        .card p {
            background-color: #fafafa;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Card Title</h2>
        <p>This is a simple card with a description. The card has padding, a margin around it, and a light background color.</p>
    </div>
</body>
</html>
