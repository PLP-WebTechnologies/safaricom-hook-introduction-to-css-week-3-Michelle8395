<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics Assignment</title>
    <style>
        /* Element selector */
        h1 {
            font-size: 30px;
        }

        /* Class selector */
        .section {
            background-color: lightblue;
        }

        /* ID selector */
        #unique {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>This is a Heading</h1>
    <div class="section">
        <p>This is a paragraph inside a section.</p>
    </div>
    <div id="unique">
        <p>This div has a unique border.</p>
    </div>
</body>
</html>
