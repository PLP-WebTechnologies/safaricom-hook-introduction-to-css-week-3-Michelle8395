<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics Assignment</title>
    <style>
        /* Internal CSS */
        h1 {
            font-size: 30px;
        }

        p {
            text-align: justify;
        }

        .section {
            background-color: lightblue;
        }
    </style>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS file -->
</head>
<body style="background-color: #f0f0f0;"> <!-- Inline CSS -->
    <h1>This is a Heading</h1>
    <p>This paragraph has justified text alignment, styled with internal CSS.</p>
    <div class="section">
        <p>This is a paragraph inside a section with a background color.</p>
    </div>
    <a href="https://www.example.com" class="hover-link">Visit Example</a>
</body>
</html>
